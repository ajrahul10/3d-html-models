<!DOCTYPE html>
<html>

    <head>
        <meta charset=UTF-8 />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script>
            let scene, camera, renderer;
      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y = 45/180*Math.PI;
        // camera.position.x = 800;
        // camera.position.y = 100;
        // camera.position.z = 1000;
        camera.position.set(0, 0, 5);
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 0.9;
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // controls.addEventListener('change', renderer);
        // controls.update();
        
        light = new THREE.SpotLight(0xccce83,4);
        light.position.set(-50,50,50);
        light.castShadow = true;
        light.shadow.bias = -0.0001;
        light.shadow.mapSize.width = 1024*4;
        light.shadow.mapSize.height = 1024*4;
        scene.add( light );  

        hemiLight = new THREE.HemisphereLight(0xccce83, 0x080820, 4);
        scene.add(hemiLight); 

        // hlight = new THREE.AmbientLight (0x404040,100);
        // scene.add(hlight);
        // directionalLight = new THREE.DirectionalLight(0x404040,80);
        // directionalLight.position.set(0.33,0.25,0.015);
        // directionalLight.castShadow = true;
        // scene.add(directionalLight);
        // light = new THREE.PointLight(0xccce83,10);
        // light.position.set(0,300,500);
        // scene.add(light);
        // light2 = new THREE.PointLight(0xccce83,10);
        // light2.position.set(500,100,0);
        // scene.add(light2);
        // light3 = new THREE.PointLight(0xccce83,10);
        // light3.position.set(0,100,-500);
        // scene.add(light3);
        // light4 = new THREE.PointLight(0xccce83,10);
        // light4.position.set(-500,300,500);
        // scene.add(light4);
        
        let loader = new THREE.GLTFLoader();
        loader.load('sensor.gltf', function(gltf){
          car = gltf.scene.children[0];
          car.scale.set(0.5,0.5,0.5);
          car.traverse(n => { if ( n.isMesh ) {
            n.castShadow = true; 
            n.receiveShadow = true;
            if(n.material.map) n.material.map.anisotropy = 1; 
          }});
        //   scene.add(gltf.scene);
          scene.add(car);
          animate();
        });
      }
      function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }
      init();
          </script>
    </body>

</html>
